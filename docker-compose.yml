version: '3.8'

services:
  traumst-api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    image: traumst-api:v1
    ports:
      - "${LISTEN_PORT}:${LISTEN_PORT}"
    environment:
      - LISTEN_PORT=${LISTEN_PORT}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_USER=${SMTP_USER}
      - EMAIL_RECEIVER=${EMAIL_RECEIVER}

  traumst-web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    image: traumst-web:v1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.ssl:/etc/nginx/ssl